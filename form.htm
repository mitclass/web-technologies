<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form action="">

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" > <br><br>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="firstName">  <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">  <br><br>

        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone"><br><br>


        <label for="yourmessage">Write your message:</label>
        <textarea name="yourmessage" id="yourmessage" cols="30" rows="10"></textarea><br><br>

        <label for="colors">What is your favorite color?</label>
        <select name="colors" id="colors">
        <option value="redColor">Red</option>
        <option value="greenColor">Green</option>
        <option value="yellowColor">Yellow</option>
       </select><br><br>


    <fieldset>
        <legend>What is your favorite programming language?</legend>
        <input type="radio" name="favorite-language" id="python"><label for="">Python</label>
        <input type="radio" name="favorite-language" id="java"><label for="">Java</label>
        <input type="radio" name="favorite-language" id="javascript"><label for="">JavaScript</label>
    </fieldset><br><br>

    <fieldset>
        <legend>What programming language you love most?</legend>
        <input type="checkbox" name="favorite-language" id="python-program"><label for="">Python</label>
        <input type="checkbox" name="favorite-language" id="java-program"><label for="">Java</label>
        <input type="checkbox" name="favorite-language" id="javascript-program"><label for="">JavaScript</label>
    </fieldset><br><br>
