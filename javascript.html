<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>
        function myFunction(){
            document.getElementById("paragraph-change").innerHTML = "Whole paragraph changed.";
        }
    </script>
</head>
<body>

    <h1>JavaScript by example! JavaScript is in Head!</h1>
    <p id="paragraph-change">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur voluptatibus nostrum repudiandae ipsa eius, vel aliquid totam. Cumque, cupiditate quis?</p>
    <button type="button" onclick="myFunction()">Click here to change paragraph</button>

    
</body>
</html>
